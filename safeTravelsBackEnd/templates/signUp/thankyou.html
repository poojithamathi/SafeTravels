<script>
    Notification.requestPermission().then(function(permission) {
			if (permission === 'granted') {
				// display a notification
				var notification = new Notification('New Message', {
					body: 'You have a new message.',
					icon: 'notification-icon.png'
				});
			}
		});
</script>
<body onload="setUser()">
<header>
        <a href="/"><img class="logo" src="{{ url_for('static', filename='Images/SafeTravelsLogo.png') }}"> </a>

        <a><button type="button" class="icon-button"><span class="material-icons">notifications</span><span class="icon-button__badge">2</span></button></a>

<input id="user" name="user" style="display:None" value=""/>
